<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const ul = document.getElementsByTagName("ul");
        console.log(ul);
        const html = document.documentElement;
        const body = html.children[1];
        const ull = body.children[0];
        const secondoli = ull.children[1]
        console.log(secondoli);
        const terzoli = secondoli.nextElementSibling;
        console.log(terzoli);
        const primoli = secondoli.previousElementSibling;
        console.log(primoli);
    </script>
</body>
</html>
